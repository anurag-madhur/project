{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div align="center">
    <form action="{{ url_for('register') }}" method="post">

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required maxlength="15"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email_Id" placeholder="email id" type="email" required/>
            </div>
            <div class="form-group">

                <input class="form-control" name="password"  placeholder="Password" required type="password" maxlength="15" pattern="[A-Za-z0-9]{10}"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm_password" required placeholder="confirm Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" >Register</button>
            </div>

    </form>
  </div>
{% endblock %}
